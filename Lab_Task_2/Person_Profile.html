<html>
<head>
    <style>
        header {
            text-align: center;
            padding: 20px;
        }
    </style>
    
</head>
<body>
    
    <form method="" action="" enctype="">
        <fieldset>
            <header>
                <h1>Person Profile</h1>
            </header>
            <table border="1" width="80%">
                <tr>
                    <td>Name</td>
                    <td><input type="text" name="" value="" /></td>
                    <td></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email" name="" value="" /></td>
                    <td></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        <input type="radio" name="gender" value="" />Male
                        <input type="radio" name="gender" value="" />Female
                        <input type="radio" name="gender" value="" />Others
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td>Date of Birth</td>
                    <td>
                        <input type="date" name="" value="" />(dd/mm/yyyy)
                    </td>
                    <td width="20%"></td>
                </tr>
                <tr>
                    <td>Blood Group</td>
                    <td>
                        <select name="">
                            <option value="">A+</option>
                            <option value="">B+</option>
                            <option value="">B-</option>
                            <option value="">AB+</option>
                            <option value="">O+</option>
                        </select>
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td>Degree</td>
                    <td>
                        <input type="checkbox" name="" value="" />SSC
                        <input type="checkbox" name="" value="" />HSC
                        <input type="checkbox" name="" value="" />BSc.
                        <input type="checkbox" name="" value="" />MSc.
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td>Photo</td>
                    <td>
                        <input type="file" name="" value="" />
                    </td>
                </tr>
                <tr>
                    <td colspan="3" height="100%" width="100%"></td>
                </tr>
                <tr>
                    <td colspan="3" align="right">
                        <input type="submit" name="" value="Submit" />
                        <input type="reset" name="" value="Reset" />
                    </td>
                </tr>
            </table>
        </fieldset>
        
    </form>
</body>
</html>
